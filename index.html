            }

            bad1.x = bad1.start;
            bad1.id = player.bad;

            // player.bad = player.bad + 3

        /**

        function moveBad(turd) {

            /////L1 BAD1 CHAR MOVE  (MOVE PIG)  /////////////////

            let lines = document.querySelectorAll(".bad, .barny");
            let counter = 0;
            lines.forEach(function (item) {
                
                item.x -= (Math.floor(Math.random() * 4) + 4); //player.speed +

                item.style.left = item.x + "px";
                if (item.x < 0) {
                    item.parentElement.removeChild(item);
                    counter++;
                }

                if (isCollide(item, turd)) {

                    myAudio5.play()

                    player.lives = player.lives - 4;
                    if (player.lives <= 0) {
                        playGameOver(turd);
                    }
                }

            })
            for (let x = 0; x < counter; x++) {
                addBad(0)
            }

            /////L1 MOVE BAD2 *****(bee)///////////////

            let lines2 = document.querySelectorAll(".bad2, .fly, .dragon");
            let counter2 = 0;
            lines2.forEach(function (item2) {
                
                item2.x += (Math.floor(Math.random() * 6) + 6); //player.speed +
                item2.style.left = item2.x + "px";
                if (item2.x > totalWidth) {
                    item2.parentElement.removeChild(item2);
                    counter2++;

                }
                if (isCollide(item2, turd)) {
                    myAudio8.play()

                    player.lives = player.lives -1;
                    if (player.lives <= 0) {
                        playGameOver(turd);
                    }
                }

            })
            for (let x = 0; x < counter2; x++) {
                addBad2(0)
            }

            ////L1 MOVE BAD3 *****3rd enemy move BAT///

            let lines3 = document.querySelectorAll(".bad3");
            let counter3 = 0;
            lines3.forEach(function (item3) {
                
                item3.x -= (Math.floor(Math.random() * 8) + 5); //player.speed +
                item3.style.left = item3.x + "px";
                if (item3.x < 0) {
                    item3.parentElement.removeChild(item3);

                    player.lives = player.lives -2;
                    if (player.lives <= 0) {

                }

            for (let x = 0; x < counter3; x++) {

                item4.style.top = item4.y + "px";

            lines5.forEach(function (item5) {
                
                item5.y -= (Math.floor(Math.random() * 8) + 4); //player.speed +
                item5.style.top = item5.y + "px";
                if (item5.y < 0) {
                    item5.parentElement.removeChild(item5);

            }

        /**
         * ! ***** COLLISION MAIN ALGO DON"T TOUCH *********  */

        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();

            return !(
                (aRect.bottom < bRect.top) ||
                (aRect.top > bRect.bottom) ||
                (aRect.right < bRect.left) ||
                (aRect.left > bRect.right)
            )

         
        }

        /**
         * memo ***ALL LEVELS* playGame *   MAIN FUNCTION ****/


        function playGame() {

            if (player.inplay) {
                let turd = document.querySelector(".turd");
                let turd_left = document.querySelector(".turd_left");
                let turd_up = document.querySelector(".turd_up");
                let turd_dn = document.querySelector(".turd_dn");



                //// LEVEL SPECIFIC (SOUND / MOVEMENT) ////

                if (player.level == 1) {
                    moveBad(turd);
                    myAudio7.play();
                } else if (player.level == 2) {

                    moveBadL2(turd);
                    myAudio7.pause();
                    myAudio.play();

                } else if (player.level == 3) {
                    moveBadL3(turd);
                    myAudio.pause();
                    myAudio7.pause();
                    myAudio12.play();

                }


                window.requestAnimationFrame(playGame);

                /**
                 * memo **** HERO MOVEMENT AND IMAGE CLASS CHANGES ON MVMT ******/

                if (keys.ArrowLeft && player.x > 0) {
                    player.x -= player.speed;
                    turd.classList.remove("turd_up");
                    turd.classList.remove("turd_dn");
                    turd.classList.add("turd_left");
                }

                if (keys.ArrowRight && player.x < (gameArea.offsetWidth - 65)) {
                    player.x += player.speed;
                    turd.classList.remove("turd_up");
                    turd.classList.remove("turd_left");
                    turd.classList.remove("turd_dn");
                    turd.classList.add("turd")
                }

                if ((keys.ArrowUp || keys.Space) && player.y >= 65) {
                    player.y -= 20;
